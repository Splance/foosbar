<head>
  <title>Foosbar | by Splance</title>
</head>

<body>
	<div class="container">
		{{> brand}}
		<br/>
		{{> newscore}}
		<br/>
		{{> oldscore}}
	</div>
</body>

<template name="brand">
  <div class="brand">
  	<div class="logo">
  		<h1>Foosbar</h1>
  	</div>
  	<div class="login">
	  {{> loginButtons align="right"}}
	  </div>
  </div>
</template>

<template name="newscore">
  <form class="new_score">
    <table cellpadding="4" cellspacing="0">
		  <tr>
		  	<td>Score</td>
		  	<td colspan="2">
		  		<label>Home</label>
		  		<input type="number" value="0" min="0" max="20" required>
		  		<span>-</span>
		  		<input type="number"  value="0" min="0" max="20" required>
		  		<label>Visitor</label>
		  	</td>
		  </tr>
		  <tr>
		  	<td>Date</td>
		  	<td>
		  		<input type="date" value="{{today}}" max="{{today}}" placeholder="{{today}}" required><br/>
		  		<label>Day</label>
		  	</td>
		  	<td>
		  		<input type="time" value="{{now}}" placeholder="{{now}}" required><br/>
		  		<label>Time</label>
		  	</td>
		  </tr>
		  <tr>
		  	<td>Location</td>
		  	<td>
		  		<select>
		  			{{#each locations}}
		  			<option>{{this}}</option>
		  			{{/each}}
		  		</select><br/>
		  		<label>Town</label>
		  	</td>
		  	<td>
		  		<select>
		  			{{#each arenas}}
		  			<option>{{this}}</option>
		  			{{/each}}
		  		</select><br/>
		  		<label>Bar</label>
		  	</td>
		  </tr>
	  	<tr>
	  		<td colspan="3"><input type="submit" value="New Score"></td>
	  	</tr>
  	</table>
  </form>
</template>


<template name="oldscore">
  <table class="old_score">
  	<thead>
  		<th>Home</th>
  		<th>-</th>
  		<th>Visitor</th>
  	</thead>
  	<tbody>
  		<!-- Load score here -->
  		<td></td>
  	</tbody>
  	<tfoot>
  		<td colspan=""></td>
  	</tfoot>
  </table>
</template>
